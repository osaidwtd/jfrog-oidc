name: "JFrog Token Integration"
on: push

jobs:
  build:
     runs-on: ubuntu-latest
     steps:
       - name: Print
         run: env | sort
       - name: Checkout
         uses: actions/checkout@v4
       - name: Setup JFrog CLI
         uses: jfrog/setup-jfrog-cli@v4
         env:
           JF_URL: https://fdc3879caf53.ngrok-free.app
           JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
         with:
          version: latest
       - name: Ping Artifactory
         run: jf rt ping
       - name: create evidence
         run: jf evd create --key private.pem --predicate test3.json --predicate-type https://jfrog.com/evidence/approval/v1 --subject-repo-path commons-dev-generic-local/file3.txt
