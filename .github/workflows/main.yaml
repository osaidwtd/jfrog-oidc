name: "JFrog-GitHub OIDC Integration"
on: push

# This is required as per
# https://docs.github.com/en/actions/deployment/security-hardening-your-deployments/configuring-openid-connect-in-cloud-providers#adding-permissions-settings
permissions:
  id-token: write
jobs:
  build:
     runs-on: ubuntu-latest
     steps:
       - name: Print
         run: env | sort
       - name: Checkout
         uses: actions/checkout@v4
       - name: Setup JFrog CLI
         uses: jfrog/setup-jfrog-cli@v4
         env:
           JF_URL: https://evidencetrial.jfrog.io
         with:
           oidc-provider-name: osaidtest
       - name: Ping Artifactory
         run: jf rt ping
       - name: create evidence
         run: jf evd create --build-name bookverse-checkout_CI_build-test-publish --build-number 99-1 --key private.pem --key-alias dort-test --predicate test3.json --predicate-type https://jfrog.com/evidence/approval/v1

         
